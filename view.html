<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mytitle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span id="info"></span>
    <div>Application de démonstration bluetooth...</div>
    <div id="status">None</div>

    <div class="raceBox">
        <div id="red" class="road"></div>
        <div id="blue" class="road"></div>
    </div>

    <button id="initBtn">Appairer un équipement bluetooth (BT)</button>
    <button id="listBtn">Lister les identifiants de services BT disponibles</button>
    <button id="connectBtn">Se connecter aux canaux réception (RT) / émission (TX) BT</button>
    <br>
    <label for="myCmdInput">Commande: </label>
    <input type="text" id="myCmdInput" data-ddg-inputtype="unknown">
    <button class="sendBtn" id="custom">Envoyer</button>
    <button class="sendBtn" id="toggle">toggle</button>
    <b>PS: d'abord connecter au canaux reception (RT) et toggle deux fois</b>
    <div class="testGame">
        <button id="redBtn">AVANCER</button>
        <button id="blueBtn">AVANCER</button>
    </div>

    <script src="js/ledRacer.js">

    </script>
</body>
</html>
