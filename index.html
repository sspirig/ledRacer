<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>ledRacer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
</head>

<body>
    <h2 style="font-style: italic; display: none;">Veuillez tourner en mode paysage votre appareil</h2>
    <h1>ledRacer</h1>
    <span id="info"></span>
    <div id="status"></div>

    <div class="raceBox">
        <div id="red" class="road"></div>
        <div id="blue" class="road"></div>
    </div>

    <button id="initBtn">Appairer un équipement bluetooth (BT)</button>
    <button id="connectBtn">Se connecter aux canaux réception (RT) / émission (TX) BT</button>
    <br>
    <button class="sendBtn" style="display: none;" id="toggle">Lancer la course</button>

    <div class="gameButtons" style="display: none;">
        <button id="redBtn">AVANCER</button>
        <button id="blueBtn">AVANCER</button>
    </div>

    <script src="js/ledRacer.js">

    </script>
</body>
</html>
